<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">

        </div>

        <div class="mb-3">

            <option value="xxx">xxx</option>

          </select>
        </div>


        <div class="mb-3">

        </div>

      <div class="modal-footer">
