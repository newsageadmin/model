    <script src="js/action.js"></script>
    <script>

        let city = window.location.href.split('?type=')[1];
        let backImg = document.querySelector('.backImg');
        let h1Title = document.querySelector('h1');

        if (city === 'taipei') {
            backImg.classList.add('taipei');
            h1Title.textContent = '北部模特列表';
            VANTA.WAVES({
                el: ".backImg",
                mouseControls: true,
                touchControls: false,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x167593,
                zoom: 2
            })
        }
        if (city == 'taichung') {
            backImg.classList.add('taichung');
            h1Title.textContent = '中部模特列表';
            VANTA.WAVES({
                el: ".backImg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x935016,
            })
        }
        if (city == 'tainan') {
            backImg.classList.add('tainan');
            h1Title.textContent = '南部模特列表';
            VANTA.WAVES({
                el: ".backImg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x931616,

            })
        }
        if (city == 'taidong') {
            backImg.classList.add('taidong');
            h1Title.textContent = '東部模特列表';
            VANTA.WAVES({
                el: ".backImg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x16937c,
            })
        }
    </script>
