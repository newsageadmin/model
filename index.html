  <script>
    $(function () {

      //lightbox的我要預約，後面自帶
      document.querySelectorAll('.img').forEach((el) => el.addEventListener('click', (e) => {
        e.preventDefault();
        let src = e.target.dataset.href;
        console.log(src);

        let box = document.querySelectorAll('.lightbox-caption');
        let str = `<a href="${src}" class="text-white">我要預約</a>`;
        box.forEach((item) => {
          item.innerHTML = str;
        })


      }));


    })
  </script>
